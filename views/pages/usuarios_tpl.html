<div class="panel panel-primary">
    <div class="panel-heading">
        <i class="glyphicon glyphicon-list"></i>&nbsp;Listado de usuarios
    </div>
    <div class="panel-body">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-2">
                    <div class="form-group">
                        <label for="nuevo_usuario_accion">&nbsp;</label>
                        <button type="button" class="btn btn-success btn-block" name="nuevo_usuario_accion" id="nuevo_usuario_accion" ng-click="usuarios.nuevo_usuario()">Nuevo usuario&nbsp;<i class="glyphicon glyphicon-plus"></i></button>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <table class="table table-bordered">
                        <caption>Usuarios registrados</caption>
                        <thead>
                            <tr>
                                <th class="text-center">#</th>
                                <th class="text-center">Usuario</th>
                                <th class="text-center">Tipo usuario</th>
                                <th class="text-center">Acciones</th>
                            </tr>
                        </thead>
                        <tbody ng-if="usuarios.usuarios.length > 0">
                            <tr ng-repeat="user in usuarios.usuarios">
                                <td class="text-center">{{user.usuario_id}}</td>
                                <td class="text-center">{{user.usuario}}</td>
                                <td class="text-center"><span class="label label-danger">USUARIO REGULAR</span></td>
                                <td class="text-center">
                                    <div class="dropdown">
                                        <button class="btn btn-primary dropdown-toggle" type="button" id="row_actions" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                                            <i class="glyphicon glyphicon-user"></i>&nbsp;Usuario
                                            <span class="caret"></span>
                                        </button>
                                        <ul class="dropdown-menu" aria-labelledby="row_actions">
                                            <li><a confirm="¿ Está seguro que desea eliminar al usuario -> {{user.usuario | uppercase}} ?" ng-click="usuarios.eliminar_usuario(user)"><i class="glyphicon glyphicon-trash"></i>&nbsp;&nbsp;Eliminar</a></li>
                                        </ul>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                        <tbody ng-if="usuarios.usuarios.length == 0">
                            <tr>
                                <td class="text-center" colspan="4">No se encontraron usuarios registrados</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="panel-footer">
        <h5 class="text-center">Usuarios registrados</h5>
    </div>
</div>
